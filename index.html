<html id="html">
<head>
<title>fluidIA: stage</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<link href="engine/css/base.css" rel="stylesheet" type="text/css">
<script src="engine/js/jquery-1.2.6.min.js" content="text/javascript"></script>
<script src="engine/js/jquery.json-1.1.min.js" content="text/javascript"></script>
<script src="engine/js/ui.core.js" content="text/javascript"></script>
<script src="engine/js/ui.draggable.js" content="text/javascript"></script>
<script src="engine/js/ui.resizable.js" content="text/javascript"></script>
<script src="engine/js/jquery.hotkeys.js" content="text/javascript"></script>
<script src="engine/js/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="engine/js/jquery.scrollTo-min.js" type="text/javascript"></script>
<script src="engine/js/jquery.inc-5.pack.js" type="text/javascript"></script>
<script src="engine/js/base_jquery.js" content="text/javascript"></script>
<link rel="shortcut icon" type="image/ico" href="/engine/images/favicon4.ico" />
</head>

<body id="body">
<div id="container">
	<div id="header"><img src="engine/images/header.png"><img src="engine/images/button_view_prototype_off.gif"></div>

	<div id="wrapper"><div id="fWorkspace" class="fWorkspace"></div></div>

	<div id="toolbox">
		<a href="#" onclick="toolSelect();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/button_arrow_off.gif" border="0" id="iconSelect" title="Selection"></a><br>
		<a href="#" onclick="toolObject();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/button_object_off.gif" border="0" id="iconObject" title="Object"></a><br>
		<a href="#" onclick="toolText();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/button_text_off.gif" border="0" id="iconText" title="Text"></a><br>
		<a href="#" onclick="toolElement();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/button_element_off.gif" border="0" id="iconElement" title="Element"></a><br>
		<a href="#" onclick="toolHotspot();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/button_hotspot_off.gif" border="0" id="iconHotspot" title="Hotspot"></a><br>
	</div>

	<div id="rightpanel">
		<div id="panelPages" class="panel">
			<div class="panelTitle">Pages</div>
			<div class="panelArrowUp"></div>
			<div class="fPanelItemsList"></div>
			<div class="panelArrowDown"></div>
			<div class="panelIcons">
				<a href="#" onclick="panelPages.add();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconAdd_off.png" border="0" id="buttonIconAdd" title="Add"></a><a href="#" onclick="panelPages.remove();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconRemove_off.png" border="0" id="buttonIconRemove" title="Remove"></a><a href="#" onclick="toolPanelPagesDuplicate();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconDuplicate_off.png" border="0" id="buttonIconDuplicate" title="Duplicate"></a>
			</div>
		</div>
	</div>


	<div id="footer">
		<div id="fObjInstHolder" class="fEditingObj">
			<div id="fFooterTitle" class="fTsmall">Editing:</div>

			<div id="fObjLeft"></div>
			<div id="fObjCore" onmouseover="$('#fObjInstHolder').addClass('fObjOver');" onmouseout="$('#fObjInstHolder').removeClass('fObjOver');" onclick="fToggleEdit.editObject();	fWorkspace.redraw({type : 'instance', item: fSel.nInst});"> 
				<div class="fCenter">as master</div>
				<div><a href="#" id="fObjName" class="fT12">Object name</a></div>
				<div class="fIcons"><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconFav_off.png" border="0" id="buttonIconFav" title="Fav"></a><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconRemove_off.png" border="0" id="buttonIconRemove" title="Remove"></a><a href="#" onclick="toolPanelPagesDuplicate();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconDuplicate_off.png" border="0" id="buttonIconDuplicate" title="Duplicate"></a></div>
			</div>
			<div id="fObjRight"></div>

			<div class="fFooterDivider">::</div>

			<div id="fInstLeft""></div>
			<div id="fInstCore" onmouseover="$('#fObjInstHolder').addClass('fInstOver');" onmouseout="$('#fObjInstHolder').removeClass('fInstOver');" onclick="fToggleEdit.editInstance(); fWorkspace.redraw({type : 'instance', item: fSel.nInst});">
				<div class="fCenter">as instance</div>
				<div><a href="#" id="fInstName" class="fT12 fTI">Instance name</a></div>
				<div class="fIcons"><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconArrowLeft_off.png" border="0" id="buttonIconArrowLeft" title="Arrow Left"></a><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconArrowRight_off.png" border="0" id="buttonIconArrowRight" title="Arrow Right"></a><a href="#" onclick="toolPanelPagesDuplicate();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconDuplicate_off.png" border="0" id="buttonIconDuplicate" title="Duplicate"></a><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconRemove_off.png" border="0" id="buttonIconRemove" title="Remove"></a><a href="#" onclick="" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconAdd_off.png" border="0" id="buttonIconAdd" title="Add"></a></div>
			</div>
			<div id="fInstRight"></div>
			
			<div class="fFooterDivider">::</div>
			
			<div id="fStatesLeft">
				<div class="fCenter fTDim">states</div>
				<div class="fStatesButtons">
					<a href="#" onclick="fToggleEdit.editOneState();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/b_os_off.png" border="0" id="buttonOneState" title="One State"></a><br>
					<a href="#" onclick="fToggleEdit.editAllStates();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/b_as_off.png" border="0" id="buttonAllStates" title="All States"></a>
				</div>
			</div>
			<div id="fStatesCore">
				<div><a href="#" id="fStateName" class="fT12 fTI">State Name 1 of 1</a><br>
					<span class="fTDim">HOLD Z to change/create</span>
				</div>
				<div id="fWHXYHolder">
					<div id="fSInherit" class="fT11">State Inherits</div>	  
					
					<div id="fSSize">
						<div class="fSCheck" onclick="fStates.fSCheck('fSSize')"></div>
						<div class="fSTitle fT11" onclick="fStates.fSCheck('fSSize')">Size</div>
						<div class="fSInputLetter fT9" align="right">W:</div>
						<div class="fSInput"><input type="textbox" id="setwidth" value="0" size="5"></div>
						<div class="fSInputLetter fT9" align="right">H:</div>
						<div class="fSInput"><input type="textbox" id="setheight" value="0" size="5"></div>
					</div>
					
					<div id="fSPos" class="fSOff">
						<div class="fSCheck" onclick="fStates.fSCheck('fSPos')"></div>
						<div class="fSTitle fT11"  onclick="fStates.fSCheck('fSPos')">Position</div>
						<div class="fSInputLetter fT9" align="right">X:</div>
						<div class="fSInput"><input type="textbox" id="xpos" value="0" size="5"></div>
						<div class="fSInputLetter fT9" align="right">Y:</div>
						<div class="fSInput"><input type="textbox" id="ypos" value="0" size="5"></div>
					</div>
					
					<div id="fSContents">
						<div class="fSCheck" onclick="fStates.fSCheck('fSContents')"></div>
						<div class="fSTitle fT11"  onclick="fStates.fSCheck('fSContents')">Contents</div>
					</div>
					
					<div id="fSEvents">
						<div class="fSCheck" onclick="fStates.fSCheck('fSEvents')"></div>
						<div class="fSTitle fT11"  onclick="fStates.fSCheck('fSEvents')">Events</div>
					</div>
					
					<div id="fSPos" class="" onclick="">
					</div>
				</div>
			</div>
			<div id="fStatesRight">
			</div>
			
			
		</div> 
		

		<div id="fNoneSelectedHolder">
			<div id="fFooterTitle" class="fTsmall">Editing:</div>
			<div class="fWSTitle fT12">Workspace</div>
		</div>
		

		
		
		<div id="cbMini">
	</div>

	</div>
	
	
	

</div>




<!-- HIDDEN DIVS -->
<div id="fStateManager">
	<div id="fSMLeft"></div>
	<div id="fSMCore">
		<table cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td rowspan="2">
					<div class="fTsmall fSMTitle1">Selected State:
					<span class="fT9 fSMStarting">Starting State:</span>	
				</div>
				</td>
				<td id="fSMStateName" class="fT12" colspan="100" height="10">State Name 1<br></td>
			</tr>
			<tr>
				<td valign="top" height="55" class="fSMStates"></td>
				<td valign="top">
					<div class="fSMArrows">
						<a href="#" style="" onclick="fStateManager.addState();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconAdd_off.png" border="0" title="Add"></a><br>
						<a href="#" style="" onclick="fStateManager.removeState();" onmouseover="rollOver(this);" onmouseout="rollOut(this);"><img src="engine/images/buttonIconRemove_off.png" border="0" title="Remove"></a>
				</div>
				</td>
			</tr>
		</table>
		
	</div>
	<div id="fSMRight"></div>
</div>




<div id="fCBManager">
	<div id="fCBTop"></div>
	
	<div id="fCBCore">
		<div class="fTsmall">Clipboard contains:</div>
		<div class="fT12 fTI" id="fCBTitle"></div><br>
		<br>
		
	</div>
	<div id="fCBBottom"></div>
</div>


</body>
</html>
